<ion-view view-title="Forgot Password">
  <ion-pane>
    <ion-content>
      <div class="text-center padding">
        <img class="logo-size" src="img/logo.gif">
      </div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label"> Email </span>
          <input type="email" placeholder="Email" ng-model="user.email">
        </label>
      </div>
      <div class="list list-inset">
        <button class="button button-block button-calm" ng-click="reset(user)">
          Reset Password
        </button>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
