<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Messenger Tab -->
  <ion-tab class="tt-gold tab-details" title="Messenger" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/messenger">
    <ion-nav-view name="tab-messenger"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--
  <ion-tab class="tt-gold tab-details" title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Merit Book Tab -->
  <ion-tab class="tt-gold tab-details" title="Merit Book" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/merit-book">
    <ion-nav-view name="tab-merit-book"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="tt-gold tab-details" title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
