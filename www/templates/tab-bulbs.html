<ion-view view-title="My Bulbs">
  <ion-content class="padding">
    <ion-list>
      <ion-item id="bulb-txt" ng-repeat="bulb in bulbs" ng-click="showInfo(bulb)">
        {{bulb.name}}
        <ion-option-button class="button-calm" ng-click="delete(bulb)">
          Delete Bulb
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button icon ion-ios-lightbulb" id="bulb-btn" ng-click="openModal()"></button>
  </ion-content>
</ion-view>
