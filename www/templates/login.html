<ion-view view-title="Login">
  <ion-content>
    <div class="text-center padding">
      <img class="logo-size" src="img/logo.gif">
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label"> Email </span>
        <input type="email" id="field1" placeholder="Email" ng-model="user.email" focus>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"> Password </span>
        <!--<form class="title" ng-submit="login(user)">-->
          <input type="password" id="field2" placeholder="Password" ng-model="user.password">
        <!--</form>-->
      </label>
    </div>
    <div class="list list-inset">
      <button class="button button-block button-calm" ng-click="login(user)">
        Login
      </button>
      <!--
      <button class="button button-block button-positive" ng-click="authWithFacebook()">
        <span class="button-icon ion-social-facebook"></span> Sign in with Facebook
      </button>
      -->
    </div>

    <footer class="footer-border" id="footer-margin">
      <div class="button-bar">
        <a class="button button-clear button-dark" href="#/register"> Register </a>
        <a class="button button-clear button-dark" href="#/forgot-pass"> Forgot Password </a>
      </div>
    </footer>
  </ion-content>
</ion-view>
