<ion-view view-title="Account">
  <ion-content>
    <div class="text-center padding">
      <img class="prof-size" src="{{photoURL}}">
    </div>
    <div class="list" style="margin-right: -0.125rem;">
      <div class="row item">
        <div class="col col-20 text-center padding">
          <i class="icon ion-ios-people icon-size"></i>
        </div>
        <div class="col col-80">
          <h2> Class </h2>
          <p id="account-margin"> Omicron </p>
        </div>
      </div>
      <div class="row item">
        <div class="col col-20 text-center padding">
          <i class="icon ion-person icon-size"></i>
        </div>
        <div class="col col-80">
          <h2> Name </h2>
          <p id="account-margin"> {{name}} </p>
        </div>
      </div>
      <div class="row item">
        <div class="col col-20 text-center padding">
          <i class="icon ion-email icon-size"></i>
        </div>
        <div class="col col-80">
          <h2> Email </h2>
          <p id="account-margin"> {{email}} </p>
        </div>
      </div>
      <div class="row item">
        <div class="col col-20 text-center padding">
          <i class="icon ion-ios-telephone icon-size"></i>
        </div>
        <div class="col col-80">
          <h2> Phone Number </h2>
          <p id="account-margin"> (310)-702-2101 </p>
        </div>
      </div>
      <div class="row item">
        <div class="col col-20 text-center padding">
          <i class="icon ion-ios-briefcase icon-size"></i>
        </div>
        <div class="col col-80">
          <h2> Major </h2>
          <p id="account-margin"> Computer Engineering </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
